---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: hackernews-fetcher
  namespace: loom-dev
  labels:
    app: hackernews-fetcher
    component: data-ingestion
spec:
  # Run every 15 minutes
  schedule: "*/15 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          labels:
            app: hackernews-fetcher
            component: data-ingestion
        spec:
          restartPolicy: Never
          containers:
          - name: hackernews-fetcher
            image: loom/hackernews-fetcher:latest
            imagePullPolicy: Never
            env:
            - name: LOOM_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-infra-chart:9092"
            - name: LOOM_LOG_LEVEL
              value: "INFO"
            resources:
              requests:
                cpu: "100m"
                memory: "128Mi"
              limits:
                cpu: "500m"
                memory: "512Mi"

