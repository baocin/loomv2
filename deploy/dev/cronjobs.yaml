---
# Deployment for scheduled consumers coordinator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduled-consumers
  namespace: loom-dev
  labels:
    app: scheduled-consumers
    component: data-processing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduled-consumers
  template:
    metadata:
      labels:
        app: scheduled-consumers
        component: data-processing
    spec:
      containers:
      - name: scheduled-consumers
        image: loom/scheduled-consumers:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: LOOM_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-infra-chart:9092"
        - name: LOOM_LOG_LEVEL
          value: "INFO"
        - name: LOOM_ENVIRONMENT
          value: "development"
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: scheduled-consumers
  namespace: loom-dev
  labels:
    app: scheduled-consumers
spec:
  selector:
    app: scheduled-consumers
  ports:
  - port: 8000
    targetPort: 8000
    name: http