apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafka-infra.fullname" . }}
  labels:
    {{- include "kafka-infra.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ default "ClusterIP" .Values.service.type }}
  ports:
    - port: {{ .Values.kafka.listener.internal.port }}
      targetPort: client
      protocol: TCP
      name: kafka
  selector:
    {{- include "kafka-infra.selectorLabels" . | nindent 4 }}
